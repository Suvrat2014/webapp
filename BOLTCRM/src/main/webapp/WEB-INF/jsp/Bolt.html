<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BOLT</title>
</head>
<body>

<div style="height:950px;width:100%;background:linear-gradient(to bottom, #000080 0%, #8080ff 100%)">
  <div  style="background-color:#000066;height:50px;margin:0px" >
      <div  style="float:left;margin-top:15px;margin-bottom:10px;width:75%;margin-left:10%" >
          <label style="font-family:verdana;color:white;font-size:20"><b>Commercial Customer Onboarding System</b></label>
      </div>
  </div>
  <div  style="min-height:900px;float:left;min-width:10%" ></div>
  <div  style="float:left;height:50px" >
      <div  style="float:left;margin-top:15px;margin-bottom:15px;width:100%;" >
          <label style="font-family:verdana;color:white;font-size:20"><b>The Timeless Marketing Corporation</b></label>
      </div>
  </div>
  <div  style="background-color:white; height:750px;float:left;width:80%" >
      <form id="form1">
      <div  style="min-height:100%;float:left;min-width:5%" ></div>
      <div  style="float:left;margin-top:30px;margin-bottom:10px;width:75%" >
          <label style="font-family:verdana"><b>Business Name</b></label>
      </div>

      <div  style="float:left;margin-top:10px;margin-bottom:10px;width:95%;font-size:14" >
          <label style="font-family:verdana">Full Legal Name<span style="color:red">*</span></label>
      </div>
      <div  style="float:left;margin-top:10px;margin-bottom:10px;width:95%;font-size:14" >
          <input id="legalName" style="width:75%;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="The Timeless Marketing Corporation"></input>
      </div>

      <div  style="float:left;margin-top:10px;margin-bottom:10px;width:95%;font-size:14" >
          <label style="font-family:verdana">RAFT Name<span style="color:red">*</span></label>
      </div>
      <div  style="float:left;margin-top:10px;margin-bottom:10px;width:95%;font-size:14" >
          <input id="legalName" style="width:75%;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="The Timeless Marketing Corporation"></input>
      </div>

      <div  style="float:left;margin-top:20px;margin-bottom:10px;width:75%" >
          <label style="font-family:verdana"><b>Business Addresses</b></label>
      </div>

      <div  style="float:left;margin-top:10px;margin-bottom:10px;width:95%;font-size:14" >
          <label style="font-family:verdana">Address Type</label>
      </div>

      <div  style="float:left;margin-top:10px;margin-bottom:10px;width:45%;font-size:14" >
          <label style="font-family:verdana"><b>Permanent Address</b></label>
      </div>
      <div  style="float:left;margin-top:10px;margin-bottom:10px;width:50%;font-size:14" >
          <input type="checkbox" value="international" id="addressType"/>
          <label label style="font-family:verdana">International</label>
      </div>

      <div  style="float:left;margin-top:10px;margin-bottom:20px;width:95%;font-size:14" >
          <input id="street" style="width:30%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="Street" required></input>
          <input id="aptSuite" style="width:30%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="Apt/Suite" required></input>
          <input id="number" style="width:30%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="Number" required></input>
      </div>
      <div  style="float:left;margin-top:20px;margin-bottom:10px;width:95%;font-size:14" >
          <input id="city" style="width:30%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="City" required></input>
          <input id="state" style="width:30%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="State" required></input>
          <input id="zipCode" style="width:30%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="ZipCode" required></input>
      </div>

      <div  style="float:left;margin-top:20px;margin-bottom:10px;width:75%" >
          <label style="font-family:verdana"><b>Business Phone Numbers</b></label>
      </div>
      <div  style="float:left;margin-top:20px;margin-bottom:10px;width:95%;font-size:14" >
          <input id="phoneType" style="width:40%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="Phone Type" required></input>
          <input id="phoneNumber" style="width:40%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="Phone Number" required></input>
      </div>

      <div  style="float:left;margin-top:10px;margin-bottom:10px;width:50%;font-size:14" >
          <input type="checkbox" value="international" id="addressType"/>
          <label label style="font-family:verdana">International</label>
      </div>

      <div  style="float:left;margin-top:20px;margin-bottom:10px;width:75%" >
          <label style="font-family:verdana"><b>Business Email</b></label>
      </div>

      <div  style="float:left;margin-top:20px;margin-bottom:10px;width:95%;font-size:14" >
          <input id="email" style="width:90%;margin-right:10px;border:1px solid black;border-top:0px;border-left:0px;border-right:0px;" placeholder="Email Address" required></input>
      </div>

      <div  style="float:left;margin-top:20px;margin-bottom:30px;width:85%;text-align:center" >
          <input type="submit" value="Submit" style="font-family:Verdana;font-size:20px;background-color:#3333CC; color:white;">
      </div>
    </form>
  </div>
</div>

</body>
</html>
